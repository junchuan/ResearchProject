<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bus lines - ECHARTS-GL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div id="main"></div>
        <script src="../echarts_js/echarts.js"></script>
        <script src="../echarts_js/theme/dark.js"></script>
        <script src="../echarts_js/echarts-gl.js"></script>
        <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script>
           mapboxgl.accessToken = 'pk.eyJ1IjoianVuY2h1YW4iLCJhIjoiY2o4bHowcWF1MHVkeTMybXY1ZDE2aHk4OSJ9.HF2W8s1GNuY550GcjRsRBw';
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('data/sample.json', function (data) {

	   var trajectory=[]
           $.each(data,function (key, val) {
                    
                    trajectory.push(val)
                                      
                });

           chart.setOption({

	    title : {
            text: 'Echart Test',
            x:'center',
            y:'top',
            textStyle: {
                   color: '#FFC107'
            }
        },
                    mapbox: {
                        center: [-76.62, 39.28],
                        zoom: 11,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true
                        }
                    },
                    series: [{
                        type: 'lines3D',

                        coordinateSystem: 'mapbox',

                        effect: {
                            show: true,
                            constantSpeed: 5,
                            trailWidth: 2,
                            trailLength: 0.8,
                            // trailColor: [1, 1, 5],
                            trailOpacity: 1,

                            spotIntensity: 10
                        },

                        blendMode: 'lighter',

                        polyline: true,

                        lineStyle: {
                            width: 1,
                            //color: 'rgb(60, 150, 80)',
	   color: 'rgb(200,40,0)',
	   opacity: 0.
                        },

                        data: trajectory
                    }]
                });

                window.onresize = chart.resize;

                window.addEventListener('keydown', function () {
                    chart.dispatchAction({
                        type: 'lines3DToggleEffect',
                        seriesIndex: 0
                    });
                });
            });
        </script>
    </body>
</html>
