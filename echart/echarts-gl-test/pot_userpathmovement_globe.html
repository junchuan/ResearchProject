<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Human Movement Flow to Path of Totality during Aug 21,2017 Solar Eclipse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="echart/echarts-gl-test/common.css">
    </head>
    <body>
        <div id="main"></div>

        <script src="echart/echarts-js-4.2/echarts.js"></script>

        <script src="echart/echarts-js-4.2/echarts-gl.js"></script>
        <script src="echart/echarts-gl-test/lib/jquery.min.js"></script>
        <script src="echart/echarts-gl-test/js/commonUI.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('echart/echarts-gl-test/data/totalityuser_path.json', function (data) {
                // path element: [from_lat,from_lng,to_lat,to_lng]
                
                var routes = data.path;

                chart.setOption({

        title : {
            text: 'Extract Human Movement Pattern to Path of Totality during Aug 21,2017 Solar Eclipse from Twitter Data ',
        subtext: 'Junchuan Fan - CGIS, UMD', 
            x:'center',
            y:'top',
            textStyle: {
                   color: '#FFC107'
            }
        },


        backgroundColor: '#000',
        globe: {
            baseTexture: 'echart/echarts-gl-test/asset/globe-base-texture.jpg',
            heightTexture: 'echart/echarts-gl-test/asset/globe-highlight-texture.jpg',

            shading: 'lambert',

            light: {
                ambient: {
                    intensity: 0.4
                },
                main: {
                    intensity: 0.4
                }
            },

            viewControl: {
                autoRotate: true
            }
        },



                series: [{
                        type: 'lines3D',



                        coordinateSystem: 'globe',


                effect: {
                show: true,
                trailWidth: 1,
                trailLength: 0.15,
                trailOpacity: 0.5,
                trailColor: 'rgb(30, 30, 60)'
            },


                        blendMode: 'lighter',

                        data: routes,

                         lineStyle: {
                             color: 'rgb(50, 50, 150)',
                            curveness: 0.2,
                            opacity: 0.05
                        }

                    }]
                });

                window.onresize = chart.resize;

                window.addEventListener('keydown', function () {
                    chart.dispatchAction({
                        type: 'lines3DToggleEffect',
                        seriesIndex: 0
                    });
                });

            });
        </script>
    </body>
</html>
