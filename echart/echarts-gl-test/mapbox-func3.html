<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maryland HERE road network funclass 3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div id="main"></div>
        <script src="../echarts_js/echarts.js"></script>
        <script src="../echarts_js/theme/dark.js"></script>
        <script src="../echarts_js/echarts-gl.js"></script>
        <script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' />
        <script src="lib/jquery.min.js"></script>
        <script>
           mapboxgl.accessToken = 'pk.eyJ1IjoianVuY2h1YW4iLCJhIjoiY2o4bHowcWF1MHVkeTMybXY1ZDE2aHk4OSJ9.HF2W8s1GNuY550GcjRsRBw';
            var chart = echarts.init(document.getElementById('main'));

            chart.showLoading();

            $.getJSON('data/HERE_MD_logfill_func2.json', function (data) {

                chart.hideLoading();
                var hStep = 300 / (data.length - 1);

                var busLines = data.map(function (busLine, idx) {
                    // add color element
                    var scolor=busLine[0];



                    var prevPt;
                    var points = [];

                    //change start point of i to 1
                    for (var i = 1; i < busLine.length; i += 2) {
                        var pt = [busLine[i], busLine[i + 1]];
                        if (i > 1) {
                            pt = [
                                prevPt[0] + pt[0],
                                prevPt[1] + pt[1]
                            ];
                        }
                        prevPt = pt;

                        points.push([pt[0] / 1e4, pt[1] / 1e4]);
                    }
                    return {
                        coords: points,
                        lineStyle: {
                            
                             color: scolor,
                             width: 1.0
                             //echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                            
                         }
                    };
                });

                chart.setOption({


                    title : {
                    text: 'VMT Visualization on Minor Arterial Road in Maryland',
                    x:'center',
                    y:'top',
                    textStyle: {
                           color: '#FFC107'
                         }
                      },
                    

                    mapbox: {
                        center: [-76.88, 38.65],
                        zoom: 8,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true
                        }
                    },
                    series: [{
                        type: 'lines3D',

                        coordinateSystem: 'mapbox',

                        effect: {
                            show: false,
                            constantSpeed: 10,
                            trailWidth: 1,
                            trailLength: 0.3,
                            // trailColor: [1, 1, 5],
                            trailOpacity: 1,

                            spotIntensity: 3
                        },

                       

                        polyline: true,



                        data: busLines,
                        
                        progressiveThreshold: 500,
                        progressive: 200
                    }]
                });

                window.onresize = chart.resize;

                window.addEventListener('keydown', function () {
                    chart.dispatchAction({
                        type: 'lines3DToggleEffect',
                        seriesIndex: 0
                    });
                });
            });
        </script>
    </body>
</html>
