<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Human Movement to Path of Totality during Aug 21,2017 Solar Eclipse from Twitter Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="./common.css">
    </head>
    <body>
        <div id="main"></div>


        <script src="../echarts-js-4.2/echarts.js"></script>

        <script src="../echarts-js-4.2/echarts-gl.js"></script>

        <script src="lib/jquery.min.js"></script>
        <script src="js/commonUI.js"></script>
        <script>
            var chart = echarts.init(document.getElementById('main'));

            $.getJSON('data/totalityuser_path.json', function (data) {
                // path element: [from_lat,from_lng,to_lat,to_lng]
                

                var routes = data.path;

                chart.setOption({

        title : {
            text: 'Extract Human Movement Pattern to Path of Totality during Aug 21,2017 Solar Eclipse from Twitter Data ',
        subtext: 'Junchuan Fan - CGIS, UMD', 
            x:'center',
            y:'top',
            textStyle: {
                   color: '#FFC107'
            }
        },


        backgroundColor: '#000',
        globe: {
            baseTexture: 'asset/globe-base-texture.jpg',
            heightTexture: 'asset/globe-highlight-texture.jpg',

            shading: 'lambert',

            light: {
                ambient: {
                    intensity: 0.4
                },
                main: {
                    intensity: 0.4
                }
            },

            viewControl: {
                autoRotate: false
            }
        },



                    series: [{
                        type: 'lines3D',



                        coordinateSystem: 'globe',


        

                        blendMode: 'lighter',

                        data: routes,

                         lineStyle: {
                            curveness: 0.2,
                            opacity: 0.05
                        }

                    }]
                });

                window.onresize = chart.resize;

            });
        </script>
    </body>
</html>
