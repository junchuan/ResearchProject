<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMT Sample Trajectory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Fullscreen Landscape on iOS -->
        <link rel="stylesheet" href="echart/echarts-gl-test/common.css">
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.41.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div id="main"></div>
        <script src="echart/echarts_js/echarts.js"></script>
        <script src="echart/echarts_js/theme/dark.js"></script>
        <script src="echart/echarts_js/echarts-gl.js"></script>
        <!-- script src='lib/mapbox-gl.js'></script>
        <link href='lib/mapbox-gl.css' rel='stylesheet' /-->
        <script src="echart/echarts-gl-test/lib/jquery.min.js"></script>
        <script>
           mapboxgl.accessToken = 'pk.eyJ1IjoianVuY2h1YW4iLCJhIjoiY2o4bHowcWF1MHVkeTMybXY1ZDE2aHk4OSJ9.HF2W8s1GNuY550GcjRsRBw';

            var chart = echarts.init(document.getElementById('main'));

            chart.showLoading();

           $.getJSON('echart/echarts-gl-test/data/Sample4.json',function (data) {
                chart.hideLoading();

                var trajectory = data.map(function (busLine, idx) {
                    var prevPt;
                    var points = [];
                    for (var i = 0; i < busLine.length; i += 2) {
                        var pt = [busLine[i], busLine[i + 1]];
                        if (i > 0) {
                            pt = [
                                prevPt[0] + pt[0],
                                prevPt[1] + pt[1]
                            ];
                        }
                        prevPt = pt;

                        points.push([pt[0] / 1e4, pt[1] / 1e4]);
                    }
                    return {
                        coords: points
                        //lineStyle: {
                        //     color: echarts.color.modifyHSL('#5A94DF', Math.round(hStep * idx))
                         //}
                    };
                });

	  

           chart.setOption({
	   
	    title : {
            text: 'VMT Project Sample Trajectory',
	    subtext: 'data collected June 2015 by INRIX', 
            x:'center',
            y:'top',
            textStyle: {
                   color: '#FFC107'
            }
        },
                    mapbox: {
                        center: [-76.62, 39.28],
                        zoom: 8,
                        pitch: 50,
                        bearing: -10,
                        style: 'mapbox://styles/mapbox/dark-v9',
                        postEffect: {
                            enable: true
                        }
                    },
                    series: [{
                        type: 'lines3D',

                        coordinateSystem: 'mapbox',

                        effect: {
                            show: true,
                            constantSpeed: 8,
                            trailWidth: 1,
                            trailLength: 0.3,
                            // trailColor: [1, 1, 5],
                            trailOpacity: 1,

                            spotIntensity: 6
                        },

                        blendMode: 'lighter',

                        polyline: true,

                        lineStyle: {
                            width: 1,
                            color: 'rgb(60, 150, 80)',
                            opacity: 0.
                        },

                        data: trajectory
                    }]
                });

                window.onresize = chart.resize;

                window.addEventListener('keydown', function () {
                    chart.dispatchAction({
                        type: 'lines3DToggleEffect',
                        seriesIndex: 0
                    });
                });
            });
        </script>
    </body>
</html>
