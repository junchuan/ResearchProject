var convertData = function (twtdata) {
    var res = [];
    for (var i = 0; i < twtdata.length; i++) {
        
        res.push({
                name: "",
                value: twtdata[i]
            });
        }
    
    return res;
};



$.getJSON('echart/asset/covid_county_cnt.json',function (data) {



option={
    
    title: {
        text: 'Latest number of COVID-19 cases for U.S. Counties',
        subtext: 'Created by GISers from CGIS,UMD',

        textStyle: {
                           color: '#FFC107'
                         }
                      

    },

        trigger: 'item',
        formatter: function (params){
            return params.value[2]+","+params.value[3]+", "+params.value[4]+" positive cases";
        }
        
    },

    legend: {
        orient:'vertical',

        }

        label: {

            }
        },

        }



    ]
};
